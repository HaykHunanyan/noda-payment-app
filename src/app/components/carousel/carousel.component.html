<div class="container">
    <div class="content">
      <h1>Let’s start!</h1>
      <p>
        Create customized payment pages effortlessly using our chatbot. Answer a
        few questions about your company and industry, and our chatbot will
        generate tailored payment pages that perfectly match your needs.
      </p>
      <button class="animated-button">Create with Noda →</button>
    </div>

    <div class="carousel">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide" *ngFor="let image of images">
            <img [src]="image" alt="Carousel Image" />
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>
</div>
